name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build server Docker image
        run: docker build -t anamanasieva/mern-server:latest ./server

      - name: Push server Docker image
        run: docker push anamanasieva/mern-server:latest

      - name: Build client Docker image
        run: docker build -t anamanasieva/mern-app-client:latest ./client

      - name: Push client Docker image
        run: docker push anamanasieva/mern-app-client:latest

